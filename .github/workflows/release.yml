name: Release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+*"
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - id: create
        name: Create
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Mixxx Merge ${{ github.ref }}
    outputs:
      upload_url: ${{ steps.create.outputs.upload_url }}
  upload:
    name: Upload
    needs: release
    strategy:
      matrix:
        config:
          - os: ubuntu-latest
            asset_file: mixxx-merge
            asset_name: mixxx-merge-linux
          - os: windows-latest
            asset_file: mixxx-merge.exe
            asset_name: mixxx-merge-windows.exe
    runs-on: ${{ matrix.config.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: oven-sh/setup-bun@v1
        with:
        bun-version: latest
      - run: bun run build
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_name: ${{ matrix.config.asset_name }}
          asset_path: ./dist/${{ matrix.config.asset_file }}
          asset_content_type: application/octet-stream
